<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="css/signin.css">
<script src="https://kit.fontawesome.com/454ac09c21.js" crossorigin="anonymous"></script>
<title>Sign In</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row first-row">
            <div class="blue-curve col-md-6 col-sm-12">
                <!--Blue Curving Background Drop-->
                <div class ="sign-up-prompt">
                    <h3 class="sign-up-prompt-a">Don't Have an Account Yet?</h3>
                    <h3 class="sign-up-prompt-b">What are you waiting for? Let's Fix that Now!</h3>
                    <h3><form action="signup.html">
                        <input class="sign-up-prompt-c" type="submit" value="Sign Up" />
                    </form>
                    </h3>
                    <img class='rocket' src="images/Group 15.png" alt="rocket and moon">
                </div>                   
            </div>
            <div class="right-side col-md-5 col-sm-12">
                <h1 class="sign-in">Sign In</h1>
                <div class="input-fields">
                    <i class="fa-regular fa-user icon"></i>
                    <input class="inputs" type="text">
                    <i class="fa-regular fa-envelope icon_2"></i>
                    <input class="inputs" type="text">
                    <i class="fa-solid fa-lock icon_3"></i>
                    <input class="inputs" type="text">
                </div>
                <div>
                    <input class="sign-in-button" type="submit" value="Sign In">
                </div>
                <div class="or-blurb">
                    <p>Or Sign in with social platforms</p>
                    <br>
                    <br>
                </div>
                <!-- <div class="social-platforms">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div> -->
                <div class="social-platforms-icons col-6 col-md-12 col-sm-12">
                    <a href="https://www.facebook.com"><i class="fa-brands fa-facebook social-icon fa-2x"></i></a>
                    <a href="https://www.twitter.com"><i class="fa-brands fa-twitter social-icon fa-2x"></i></a>
                    <a href="https://www.google.com"><i class="fa-brands fa-google social-icon fa-2x"></i></a>
                    <a href="https://www.linkedin.com"><i class="fa-brands fa-linkedin-in social-icon fa-2x"></i></a>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
